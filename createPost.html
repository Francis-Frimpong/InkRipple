<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkRipple | Create Post</title>
    <style>
      :root {
        --primary: #1e1e2f;
        --accent: #4f46e5;
        --accent-dark: #3730a3;
        --light: #ffffff;
        --gray: #f5f5f7;
        --text: #333;
        --border: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--gray);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* NAVBAR */
      nav {
        background: var(--light);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        padding: 0.5rem 0.8rem;
        border-radius: 6px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .nav-links a:hover {
        background: #e0e0ff;
        color: var(--accent);
      }

      .logout-btn {
        background: #ef4444;
        color: var(--light);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.3s ease, transform 0.2s ease;
        text-decoration: none;
      }

      .logout-btn:hover {
        background: #b91c1c;
        transform: translateY(-2px);
      }

      /* FORM CONTAINER */
      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
      }

      .form-box {
        background: var(--light);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 650px;
      }

      .form-box h2 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        margin-bottom: 0.3rem;
        display: block;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background: #fafafa;
        transition: border-color 0.3s ease, background 0.3s ease;
      }

      input[type="text"]:focus,
      textarea:focus {
        border-color: var(--accent);
        background: #fff;
        outline: none;
      }

      textarea {
        min-height: 200px;
        resize: vertical;
      }

      button {
        background: var(--accent);
        color: var(--light);
        border: none;
        padding: 0.9rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: var(--accent-dark);
        transform: translateY(-2px);
      }

      /* MOBILE STYLES */
      @media (max-width: 600px) {
        nav {
          flex-direction: column;
          gap: 0.5rem;
          text-align: center;
        }

        .form-box {
          padding: 1.5rem;
        }

        .form-box h2 {
          font-size: 1.4rem;
        }
      }

      /* FOOTER (optional) */
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">InkRipple</div>
      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </nav>

    <!-- CREATE POST FORM -->
    <div class="container">
      <div class="form-box">
        <h2>Create a New Post</h2>
        <form action="#" method="POST">
          <div>
            <label for="title">Post Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter your post title"
              required
            />
          </div>

          <div>
            <label for="content">Post Content</label>
            <textarea
              id="content"
              name="content"
              placeholder="Write your post content here..."
              required
            ></textarea>
          </div>

          <button type="submit">Publish Post</button>
        </form>
      </div>
    </div>

    <footer>Â© 2025 InkRipple. All rights reserved.</footer>
  </body>
</html>
